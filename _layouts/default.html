<!DOCTYPE html>
<html lang="{{ site.lang | default: "fr" }}">
  <head>
    <meta name="google-site-verification" content="WFm_EDuCGALcNKyAlU_ADHjgGaSnzRSx-VVu_LrncSo" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/Logoblanc.png' | relative_url }}" type="image/png">

    <!-- CSS Cayman -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Ton CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">

    <!-- FIX BOUTONS HEADER MOBILE -->
    <style>
      @media (max-width: 768px) {
        .cayman-buttons {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 10px; /* espace entre les boutons */
          margin-top: 15px; /* optionnel pour aérer sous le titre/logo */
        }

        .cayman-buttons .btn {
          flex: none; /* empêche que les boutons s’étirent */
        }
      }
    </style>

  </head>

  <body>

    <!-- HEADER AVEC TA BANNIERE -->
    <header class="custom-header">
      <div class="header-content">

        <img src="{{ '/assets/images/Logoblanc.png' | relative_url }}" 
             alt="Logo"
             class="site-logo">

        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>

        <nav class="cayman-buttons">
          {% for item in site.data.navigation.main %}
            <a href="{{ item.url }}" class="btn">{{ item.title }}</a>
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="main-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      © {{ "now" | date: "%Y" }} {{ site.title }}
    </footer>

  </body>
</html>
