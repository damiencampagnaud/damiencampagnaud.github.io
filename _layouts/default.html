<!DOCTYPE html>
<html lang="{{ site.lang | default: "fr" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Cayman CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- HEADER AVEC BANNIÈRE INTÉGRÉE -->
    <section class="page-header custom-header">

      <div class="header-overlay">
        <h1 class="project-name">{{ site.title }}</h1>
        <h2 class="project-tagline">{{ site.description }}</h2>

        <div class="cayman-buttons">
          {% for item in site.data.navigation.main %}
            <a href="{{ item.url }}" class="btn">{{ item.title }}</a>
          {% endfor %}
        </div>
      </div>

    </section>

    <main class="main-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <span class="site-footer-credits">
        © {{ "now" | date: "%Y" }} {{ site.title }}
      </span>
    </footer>

  </body>
</html>
